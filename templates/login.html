<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='auth-static/login-style.css') }}" />

</head>
<body>
  <form class="login-card" method="POST" action="{{ url_for('login') }}">
    {{ form.csrf_token }} 
    <h2>Login</h2>

    <div class="form-group">
      {{ form.username.label }}
      {{ form.username(class="input") }}
    </div>

    <div class="form-group">
      {{ form.password.label }}
      {{ form.password(class="input") }}
    </div>

    <div class="form-group">
      {{ form.login(class="submit-button") }}
    </div>

    <div class="bottom-link">
      Don't have an account? <a href="{{ url_for('register') }}">Register</a>
    </div>
  </form>
</body>
</html>
